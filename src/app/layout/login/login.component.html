<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="https://drive.google.com/file/d/1L3TxKZ17r0374jk6pwjKMY89TsahuHmC/view?pli=1" alt="Image" height="50"
             class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Heureux de vous revoir</div>
        <span class="text-600 font-medium line-height-3">Vous n'avez pas encore de compte ?</span>
        <div class="text-900 font-medium mb-3">
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
             routerLink="/customer/add">Créez en un ici</a>
        </div>

      </div>

      <div>
        <label class="block text-900 font-medium mb-2">Nom d'utilisateur</label>
        <input formControlName="username" type="text" placeholder="username" pInputText class="w-full mb-3">

        <label class="block text-900 font-medium mb-2">Mot de passe</label>
        <input formControlName="password" type="password" placeholder="Mot de passe" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oublié?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>
    </div>
  </div>
</form>
