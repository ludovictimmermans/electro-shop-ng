<div class="p-5 flex flex-column flex-auto">
  <div class="grid">
    <ng-container *ngIf="statsCount$ | async as stat">
    <div class="col-12">
      <div class="surface-card shadow-2 border-round flex p-3 flex-column md:flex-row">
        <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
          <div class="flex align-items-center mb-3"><i class="pi pi-shopping-cart text-blue-500 text-xl mr-2"></i><span
            class="text-500 font-medium">Orders</span></div>
          <span class="block text-900 font-medium mb-4 text-xl">{{stat.countOrder}}</span>
          <div class="flex align-items-center"></div>
        </div>
        <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
          <div class="flex align-items-center mb-3"><i
            class="pi pi-shopping-cart text-orange-500 text-xl mr-2"></i><span
            class="text-500 font-medium">Revenue</span></div>
          <span class="block text-900 font-medium mb-4 text-xl">{{stat.income | currency:'EUR'}}</span>
          <div class="flex align-items-center"></div>
        </div>
        <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
          <div class="flex align-items-center mb-3"><i class="pi pi-users text-cyan-500 text-xl mr-2"></i><span
            class="text-500 font-medium">Customers</span></div>
          <span class="block text-900 font-medium mb-4 text-xl">{{stat.countCustomer}}</span>
          <div class="flex align-items-center"></div>
        </div>
        <div class="flex-auto p-3">
          <div class="flex align-items-center mb-3"><i class="pi pi-users text-purple-500 text-xl mr-2"></i><span
            class="text-500 font-medium">Comments</span></div>
          <span class="block text-900 font-medium mb-4 text-xl">{{stat.countReview}}</span>
          <div class="flex align-items-center"></div>
        </div>
      </div>
    </div>
    </ng-container>
    <ng-container *ngIf="statOrder$ | async as s">
    <div class="col-12 lg:col-6">
      <div class="surface-card shadow-2 border-round p-4">
        <div class="flex align-items-center justify-content-between mb-3 ">
          <div class="text-900 font-medium text-xl">Ventes par mois</div>
        </div>
        <app-basic-chart [value]="s"></app-basic-chart>
      </div>
    </div>
    </ng-container>
    <ng-container *ngIf="statCategory$ | async as statByCategory">
    <div class="col-12 lg:col-6">
      <div class="surface-card shadow-2 border-round p-4">
        <div class="flex align-items-center justify-content-between mb-3 ">
          <div class="text-900 font-medium text-xl">Ventes par catÃ©gorie</div>
        </div>
        <app-pie-chart [value]="statByCategory" ></app-pie-chart>

      </div>
    </div>
    </ng-container>
    <ng-container *ngIf="statProduct$ | async as sp">
      <div class="col-12 lg:col-6">
        <div class="surface-card shadow-2 border-round p-4">
          <div class="flex align-items-center justify-content-between mb-3 ">
            <div class="text-900 font-medium text-xl">Meilleurs ventes</div>
          </div>
          <app-basic-chart [value]="sp"></app-basic-chart>
        </div>
      </div>
    </ng-container>
  </div>
</div>
