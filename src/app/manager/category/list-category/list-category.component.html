<ng-container *ngIf="categories$ | async as categories;else loading" >
  <p-table [value]="categories"  >
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" *ngFor="let category of categories"  >
      <tr>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.description}}</td>
      </tr>
    </ng-template>
  </p-table>

</ng-container>


<ng-template #loading>
  loading...
</ng-template>
