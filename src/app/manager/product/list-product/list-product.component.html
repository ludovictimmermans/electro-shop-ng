<h3 class="pl-3">Produits</h3>
<div class="flex justify-content-between pl-3">
  <div class="justify-content-start">
    <p>Créez et gérer vos produits </p>
  </div>
  <div class="justify-content-center pb-3">
    <p-toast></p-toast>
    <button pButton
            type="button"
            label="Ajouter un produit"
            icon="pi pi-plus"
            class="p-button-success"
            size="small"
            (click)="showAdd()"
    >
    </button>
  </div>
</div>


<ng-container *ngIf="products$ | async as products;else loading">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Marque</th>
        <th>Catégorie</th>
        <th>Description</th>
        <th>price</th>
        <th>Stock</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td><p-image src="{{product.brand.img}}" alt="Image" width="70" [preview]="false"></p-image></td>
        <td>{{product.category.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency:'EUR'}}</td>
        <td>{{product.stock}}</td>


        <td>
          <button pButton type="button" icon="pi pi-pencil"
                  (click)="showUpdate(product)"></button>
        </td>
        <td>
          <p-toast></p-toast>
          <p-confirmDialog #cd [style]="{width: '50vw'}">
            <ng-template pTemplate="header">
              <h3>Confirmation</h3>
            </ng-template>
            <ng-template pTemplate="footer">
              <button type="button" pButton icon="pi pi-times" label="Non" (click)="cd.reject()"></button>
              <button type="button" pButton icon="pi pi-check" label="Oui" (click)="cd.accept()"></button>
            </ng-template>
          </p-confirmDialog>
          <button pButton type="button" icon="pi pi-times" class="p-button-danger" (click)="delete(product)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>


<ng-template #loading>
  <div class="grid justify-content-center">
    <label>En chargement</label>
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
