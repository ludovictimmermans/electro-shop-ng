<h3 class="pl-3">Produits</h3>
<div class="flex justify-content-between pl-3">
  <div class="justify-content-start">
    <p>Créez et gérer vos produits </p>
  </div>
  <div class="justify-content-center pb-3">
    <button pButton
            type="button"
            label="Ajouter un produit"
            icon="pi pi-plus"
            class="p-button-success"
            size="small"
            routerLink="/manager/product/add/"
    >
    </button>
  </div>
</div>


<ng-container *ngIf="products$ | async as products;else loading">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>price</th>
        <th>Stock</th>
        <th>Catégorie</th>
        <th>Marque</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency:'EUR'}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.brand.name}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil"
                  routerLink="/manager/product/update/{{product.id}}"></button>
        </td>
        <td>
          <button pButton type="button" icon="pi pi-times" class="p-button-danger" (click)="delete(product.id)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>


<ng-template #loading>
  loading...
</ng-template>
