<ng-container *ngIf="product$ | async as product">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="block-content-active surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="surface-section">
    <div class="grid">
      <div class="col-12 lg:col-2">
        <div class="text-900 font-medium text-xl mb-3">Donnez votre avis</div>
        <p class="m-0 p-0 text-600 line-height-3 mr-3">Merci de prendre votre temps pour nous laisser votre avis sur cette article.</p>
      </div>
      <div class="col-12 lg:col-10">
        <div class="grid formgrid ui-fluid">
          <div class="p-2 my-4 flex flex-column lg:flex-row justify-content-between align-items-center">
            <div class="flex flex-column lg:flex-row justify-content-center align-items-center px-2"><img src="{{product.pictures[0].url}}" class="w-10rem h-8rem mr-3 flex-shrink-0" alt="product" ismap="false">
              <div class="flex flex-column text-center md:text-left">
                <h2 class="text-900 font-medium mb-3 mt-3 lg:mt-0">{{product.name}}</h2>
              </div>
            </div>
          </div>
          <div class="field mb-4 col-12 flex flex-column">
            <label>Quelle note donneriez-vous à ce produit ?</label>
            <p-rating  [cancel]="false" formControlName="rating" iconOnClass="pi pi-star-fill text-yellow-400"></p-rating>
          </div>
          <div class="field mb-4 col-12 flex flex-column">
            <label class="font-medium">Votre expérience</label><textarea formControlName="comment"
                                                                       class="p-input p-inputtextarea p-widget p-state-default p-corner-all p-inputtextarea-resizable"
                                                                       cols="20" rows="5" maxlength="2147483647"
                                                                       aria-multiline="true"
                                                                       style="overflow-x: hidden; overflow-wrap: break-word; height: 125.6px;"></textarea>
          </div>
          <div class="col-12">
            <button
                    class="p-button p-widget p-state-default p-corner-all p-button-text-only w-auto mt-3 bg-black-alpha-90"
                    type="submit"><span class="p-button-text p-c">Envoyer</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
</ng-container>
