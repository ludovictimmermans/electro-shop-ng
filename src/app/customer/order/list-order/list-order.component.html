<ng-container *ngIf="order$ | async as orders;else loading">
  <div class="surface-section px-4 py-8 md:px-6 lg:px-8">
    <div class="flex flex-column md:flex-row justify-content-between align-items-center mb-4">
      <div class="flex flex-column text-center md:text-left"><span
        class="text-900 text-3xl font-medium mb-2">Mes commandes</span><span class="text-600 text-xl">L'historique de vos commandes.</span>
      </div>
    </div>
    <ng-container *ngFor="let order of orders">
      <a routerLink="/customer/order/{{order.id}}">
        <div class="surface-card grid grid-nogutter border-round shadow-2 mb-3">

          <div class="col-12 flex p-2 surface-100 border-round-top">
            <div class="p-2 flex-auto text-center md:text-left"><span
              class="text-700 block">Numéro de commande</span><span
              class="text-900 font-medium block mt-2">{{order.id}}</span></div>
            <p-divider align="center" layout="vertical" styleClass="h-full  mx-0 lg:mx-3" class="p-element">
            </p-divider>
            <div class="p-2 flex-auto text-center md:text-left"><span class="text-700 block">Date</span><span
              class="text-900 font-medium block mt-2">{{order.date | date :"dd-MM-YYYY"}}</span></div>
            <p-divider align="center" layout="vertical" styleClass="h-full  mx-0 lg:mx-3" class="p-element">
            </p-divider>
            <div class="p-2 flex-auto text-center md:text-left"><span class="text-700 block">Montant total</span><span
              class="text-900 font-medium block mt-2">{{order.amount | currency:'EUR'}}</span></div>
          </div>
          <div class="col-12">
            <div class="p-2 my-4 flex flex-column lg:flex-row justify-content-between align-items-center"
                 *ngFor="let item of order.products">
              <div class="flex flex-column lg:flex-row justify-content-center align-items-center px-2"><img
                src="{{item.product.pictures[0].url}}" alt="product"
                class="w-8rem h-8rem mr-3 flex-shrink-0">
                <div class="flex flex-column my-auto text-center md:text-left"><span
                  class="text-900 font-medium mb-3 mt-3 lg:mt-0">{{item.product.name}}</span></div>
              </div>
              <div class="bg-green-50 mr-0 lg:mr-3 mt-4 lg:mt-0 p-2 flex align-items-center"
                   style="border-radius: 2.5rem;">
          <span class="bg-green-500 text-white flex align-items-center justify-content-center border-circle mr-2"
                style="min-width: 2rem; min-height: 2rem;"><i class="pi pi-check"></i></span><span
                class="text-green-600">Livré le {{order.delivery | date:'dd-MM-YYYY'}}</span>
              </div>
            </div>
            <p-divider class="p-element w-full block lg:hidden surface-border">
            </p-divider>
          </div>
        </div>
      </a>
    </ng-container>
  </div>
</ng-container>

<ng-template #loading>
  loading...
</ng-template>
