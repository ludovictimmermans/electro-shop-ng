<ng-container *ngIf="order$ | async as orders">
  <ng-container *ngIf="orders.products!=undefined">

    <p-dataView #dv [value]="orders.products">
      <ng-template let-product pTemplate="listItem">
        <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-1">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" src="https://www.omen.com/content/dam/sites/omen/worldwide/desktops/omen-25l/about@2x.png" [alt]="product.name" />
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <span class="font-semibold"><p-button label="Donnez votre avis" styleClass="p-button-link" routerLink="/customer/review/{{product.id}}"></p-button></span>
                            </span>
                </div>
              </div>
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">{{product.price | currency:'EUR' }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </ng-container>

</ng-container>
