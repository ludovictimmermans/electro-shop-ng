<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="grid">
    <div class="col-12 lg:col-2">
      <div class="text-900 font-medium text-xl mb-3">Informations personnels</div>
      <p class="m-0 p-0 text-600 line-height-3 mr-3">Modifier vos informations personnel</p>
    </div>
    <div class="col-12 lg:col-10">
      <ng-container *ngIf="customer$ | async as customer">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid formgrid p-fluid">
          <div class="field col-12 md:col-6">
            <label>Nom</label>
            <input type="text" class="p-inputtext p-component p-element" formControlName="lastname">
          </div>
          <div class="field col-12 md:col-6">
            <label>Prénom</label>
            <input type="text" class="p-inputtext p-component p-element" formControlName="firstname">
          </div>
          <div class="field mb-4 col-12">
            <label>Email</label>
            <input type="text" class="p-inputtext p-component p-element" formControlName="email">
          </div>
          <div class="field col-12 md:col-6">
            <label>Numéro de téléphone</label>
            <input placeholder="0499/999999" pattern="[0-9]{4}/[0-9]{6}"
                   type="text"
                   class="p-inputtext p-component p-element"
                   formControlName="phoneNumber"
            >
          </div>
          <div class="field col-12 ">
            <label>Adresse</label>
            <input type="text"
                   class="p-inputtext p-component p-element"
                   formControlName="address"
            >
          </div>
          <div class="field col-12 md:col-6">
            <label>Ville</label>
            <input type="text"
                   class="p-inputtext p-component p-element"
                   formControlName="city"
            >
          </div>
          <div class="field col-12 md:col-6">
            <label>Code postal</label>
            <input type="text"
                   class="p-inputtext p-component p-element"
                   formControlName="zipCode"
            >
          </div>

          <div class="col-12 flex align-content-center justify-content-end">
            <button pButton="" pRipple="" label="Modifiez" type="submit"
                    class="p-element p-ripple w-auto mt-3 mr-3  p-button p-component bg-black-alpha-90"></button>
            <button pButton="" pRipple="" label="Annuler" type="button"
                    class="p-element p-ripple w-auto mt-3  p-button p-component  bg-gray-600" routerLink=""></button>
          </div>
        </div>
      </form>
      </ng-container>
    </div>
  </div>
</div>
