<ng-container *ngIf="products$ | async as products">
  <p-dataView #dv [value]="products">
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
            <a><img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" src="https://image.coolblue.be/max/500x500/products/1989273" [alt]="product.name" /></a>
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <button pButton type="button" routerLink="/shopping/product/{{product.id}}" class="p-button-link"><div class="text-2xl font-bold text-900">{{ product.name }}</div></button>
                <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ product.category }}</span>
                            </span>
                  <p-tag [value]="product.stock"></p-tag>
                </div>
              </div>
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">{{'$'+ product.price }}</span>
                <button pButton icon="pi pi-shopping-cart"
                        class="md:align-self-end mb-2 p-button-rounded"
                        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                        (click)="add(product)">
                </button>
              </div>
            </div>
          </div>
      </div>

    </ng-template>
  </p-dataView>
</ng-container>
