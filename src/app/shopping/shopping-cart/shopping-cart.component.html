<p>{{cart |json}}</p>
<p-dataView #dv [value]="cart">

  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="product.img" [alt]="product.name" />
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <div class="flex align-items-center gap-3">
              <p-inputNumber [(ngModel)]="product.qtt" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1"
                             decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
              <p-button type="button" class="p-button-danger" (click)="removeAll(product)"><i class="pi pi-trash"></i></p-button>
            </div>
          </div>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-2xl font-semibold">{{ product.price |currency:'EUR' }}</span>
            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
<div class="flex justify-content-end" *ngIf="cart.length>0">
  <p-button class="p-button-success" (click)="makeOrder()">Payer</p-button>
</div>
